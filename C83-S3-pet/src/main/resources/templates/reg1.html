<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">
<head>
	<!-- set the encoding of your site -->
	<meta charset="utf-8">
	<!-- set the viewport width and initial-scale on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- set the price table -->
	<meta name="Petshop" content="yes">
	<!-- set the HandheldFriendly -->
	<meta name="HandheldFriendly" content="True">
	<!-- set the price table style -->
	<meta name="Petshop" content="black">
	<!-- set the description -->
	<meta name="description" content="">
	<title></title>
	<!-- include the site stylesheet -->
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600%7CNunito:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/icon-fonts.css">
	<link rel="stylesheet" type="text/css" href="css/plugins.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<style type="text/css">
.e{
	color:red
}
</style>
</head>
<body>
	<div id="wrapper">
		<header id="header" th:replace="index::#header">
		</header>
		<main id="main">
			<section class="hero-sec bg-full" style="background-image:url(images/img33.jpg);">
				<div class="caption">
					<h1 class="heading text-center">注册</h1>
				</div>
			</section>
			<section class="check-sec container">
				<div class="row">
					<div class="col-xs-12">
						<form class="checkout-form text-left" action="reg1.do" method="post">
							<fieldset>
								<div class="row">
									<div class="col-xs-12 col-sm-6">
										<h2>用户信息</h2>
										<div class="form-group">		
											<label>账号 <span class="sign">*</span></label>
											<span class="e" th:if="${errors}!=null" th:text="${errors.get('account')}"> </span><br>
											<input class="form-control " placeholder="" type="text"
											 name="account" th:value="${user}!=null ? ${user.account} : ''">
											
											<label>昵称<span class="sign">*</span></label>
											<span class="e" th:if="${errors}!=null" th:text="${errors.get('username')}"></span><br>
											<input class="form-control " placeholder="" type="text"
											name="username" th:value="${user}!=null ? ${user.username} : ''">
																				
											<label>密码<span class="sign">*</span></label>
											<span class="e" th:if="${errors}!=null" th:text="${errors.get('password')}"></span><br>
											<input class="form-control " placeholder="" type="text"
											name="password" th:value="${user}!=null ? ${user.password} : ''">
											
											<label>性别<span class="sign"></span></label>
											<span class="e" th:if="${errors}!=null" th:text="${errors.get('sex')}"></span><br>
											<input class="form-control " placeholder="" type="text"
											name="sex" th:value="${user}!=null ? ${user.sex} : ''">
											
											<label>地址<span class="sign">*</span></label>
											<span class="e" th:if="${errors}!=null" th:text="${errors.get('addr')}"></span><br>
											<input class="form-control" placeholder="" type="text"
											name="addr" th:value="${user}!=null ? ${user.addr} : ''">
											
											
											<label>电话<span class="sign">*</span></label>
											<span class="e" th:if="${errors}!=null" th:text="${errors.get('phone')}"></span><br>
											<input class="form-control" placeholder="" type="text"
											name="phone" th:value="${user}!=null ? ${user.phone} : ''">
											
											<button>提交</button>
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</section>
<section class="callout" style="background-image:url(images/img26.jpg);">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<h2>获得所有宠物产品的50%的报价</h2>
						</div>
						<div class="col-xs-12 col-sm-6">
							<a class="btn-primary text-uppercase text-center lg-round" href="#">优惠价代码 : PETTY1234</a>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer id="footer" th:replace="index::#footer">		
		</footer>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/jquery.main.js"></script>
</body>
</html>
