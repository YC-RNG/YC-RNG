<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">
<head>
	<!-- set the encoding of your site -->
	<meta charset="utf-8">
	<!-- set the viewport width and initial-scale on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- set the price table -->
	<meta name="Petshop" content="yes">
	<!-- set the HandheldFriendly -->
	<meta name="HandheldFriendly" content="True">
	<!-- set the price table style -->
	<meta name="Petshop" content="black">
	<!-- set the description -->
	<meta name="description" content="">
	<title></title>
	<!-- include the site stylesheet -->
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600%7CNunito:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/icon-fonts.css">
	<link rel="stylesheet" type="text/css" href="css/plugins.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<header id="header" th:replace="index::#header">
		</header>
		<main id="main">
			<section class="hero-sec bg-full" style="background-image:url(images/img33.jpg);">
				<div class="caption">
					<h1 class="heading text-center">购物车</h1>
				</div>
			</section>
			<section class="cart-content-block container">
				<div class="row">
					<div class="col-xs-12"> 
						<div class="table-responsive">
							<table class="table cart-data-table">
								<thead>
									<tr>
										<th class="Product text-center">产品</th>
										<th class="price text-center">价格</th>
										<th class="Quantity text-center">数量</th>
										<th class="Total text-center">总价</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="Product">
											<a href="#" class="btn-remove fa fa-times"></a>
											<div class="img-holder">
												<img src="images/img47.jpg" alt="image description" class="img-resposnive">
											</div>
											<span class="descr-wrap">Pets Puriest</span>
										</td>
										<td class="price"><span><strong class="price element-block"> $34.00</strong></span></td>
										<td class="Quantity">
											<input type="number" class="form-control text-center" min="0" value="1">
										</td>
										<td class="Total"><strong class="element-block price"> $34.00</strong></td>
									</tr>
									<tr>
										<td class="Product">
											<a href="#" class="btn-remove fa fa-times"></a>
											<div class="img-holder">
												<img src="images/img48.jpg" alt="image description" class="img-responsive">
											</div>
											<span class="descr-wrap">Nutri Vitamin+</span>
										</td>
										<td class="price"><span><strong class="price element-block"> $34.00</strong></span></td>
										<td class="Quantity">
											<input type="number" class="form-control text-center" min="0" value="1">
										</td>
										<td class="Total"><strong class="element-block price"> $34.00</strong></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="table-wrap pull-right">
							<h2>购物车结算</h2>
							<ul class="list-unstyled cart-total">
								<li>
									<strong class="title pull-left">小计</strong>
									<strong class="price pull-right">$74.00</strong>
								</li>
							</ul>
							<a th:href="checkout" class="btn-primary text-center text-uppercase">进行结算</a>
						</div>
					</div>
				</div>
			</section>
		<section class="callout" style="background-image:url(images/img26.jpg);">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<h2>获得所有宠物产品的50%的报价</h2>
						</div>
						<div class="col-xs-12 col-sm-6">
							<a class="btn-primary text-uppercase text-center lg-round" href="#">优惠价代码 : PETTY1234</a>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer id="footer" th:replace="index::#footer">
		</footer>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/jquery.main.js"></script>
</body>
</html>
